<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Equipajes</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Leaflet para mapas -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Animaciones CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="48" height="48" class="me-2" style="border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,0.08);">
                <span class="d-none d-sm-inline">Sistema de Gestión de Equipajes</span>
                <span class="d-inline d-sm-none">SGE</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-chart-line me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/valijas">
                            <i class="fas fa-luggage-cart me-1"></i> Seguimiento
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/agregar">
                            <i class="fas fa-plus me-1"></i> Agregar Equipaje
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mapa">
                            <i class="fas fa-map-marked-alt me-1"></i> Mapa
                        </a>
                    </li>
                </ul>
                <div class="ms-auto d-none d-lg-block">
                    <span class="badge bg-light text-primary">
                        <i class="fas fa-calendar-day me-1"></i> {{ fecha_actual }}
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor para notificaciones -->
    <div id="notificaciones-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>

    <!-- Contenido principal -->
    <div class="container-fluid mt-4 mb-5 flex-grow-1">
        <div class="row">
            <div class="col-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light border-top">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <span class="text-muted">© 2025 Sistema de Gestión de Equipajes</span>
                </div>
                <div class="col-md-6 text-center text-md-end mt-2 mt-md-0">
                    <a href="#" class="text-decoration-none text-muted me-3">
                        <i class="fas fa-question-circle"></i> Ayuda
                    </a>
                    <a href="#" class="text-decoration-none text-muted me-3">
                        <i class="fas fa-file-alt"></i> Términos
                    </a>
                    <a href="#" class="text-decoration-none text-muted">
                        <i class="fas fa-shield-alt"></i> Privacidad
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal para mensajes del sistema -->
    <div class="modal fade" id="systemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="systemModalTitle">Mensaje del Sistema</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="systemModalBody">
                    <!-- El contenido se llenará dinámicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- JavaScript personalizado -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
